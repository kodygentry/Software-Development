<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="css/main.css">
	
    </head>
    <body>
        <main class="shell">
        <!-- Add your site or application content here -->
        <h1>Tic-Tac-Toe</h1>

            <p id="status"></p>

        <table id="board">
            <tr data-row="0">
                <td class="cell" id="cell-0-0" data-col="0"></td>
                <td class="cell" id="cell-0-1" data-col="1"></td>
                <td class="cell" id="cell-0-2" data-col="2"></td>
            </tr>
            <tr data-row="1">
                <td class="cell" id="cell-1-0" data-col="0"></td>
                <td class="cell" id="cell-1-1" data-col="1"></td>
                <td class="cell" id="cell-1-2" data-col="2"></td>
            </tr>
            <tr data-row="2">
                <td class="cell" id="cell-2-0" data-col="0"></td>
                <td class="cell" id="cell-2-1" data-col="1"></td>
                <td class="cell" id="cell-2-2" data-col="2"></td>
            </tr>
        </table>
        </main>

        <script src="https://cdn.jsdelivr.net/jquery/2.2.3/jquery.min.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
